<svg
    width="100"
    height="100"
    viewBox="0 0 100 100"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter
            color-interpolation-filters="sRGB"
            id='light-paper'>
            <feTurbulence
                baseFrequency="0.020"
                numOctaves="7"
                result="noise"
                seed="3"
                type="fractalNoise" />
            <feDiffuseLighting
                diffuseConstant="1.1"
                lighting-color='hsl(200, 22%, 98%)'
                in="noise"
                surfaceScale="0.600">
                <feDistantLight
                    azimuth="60"
                    elevation="65" />
            </feDiffuseLighting>
        </filter>
    </defs>
    <rect
        filter="url(#light-paper)"
        x="0"
        y="0"
        width="100"
        height="100"
        id="rect2" />
</svg>
