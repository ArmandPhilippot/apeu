<svg
   width="1200"
   height="630"
   viewBox="0 0 1200 630"
   xmlns="http://www.w3.org/2000/svg">
   <defs>
      <filter
         id="paper-filter"
         filterUnits="objectBoundingBox"
         x="0"
         y="0"
         width="1"
         height="1"
         color-interpolation-filters="sRGB">
         <feTurbulence
            type="fractalNoise"
            baseFrequency="0.015"
            numOctaves="7"
            seed="8"
            stitchTiles="stitch"
            result="noise" />
         <feDiffuseLighting
            in="noise"
            lighting-color="hsl(216deg 22% 97%)"
            surfaceScale="1.15"
            diffuseConstant="1.05">
            <feDistantLight azimuth="80" elevation="72" />
         </feDiffuseLighting>
      </filter>
   </defs>
   <rect
      x="0"
      y="0"
      width="1200"
      height="630"
      fill="#13436c" />
   <rect
      x="10"
      y="5"
      width="1185"
      height="620"
      fill="#f6f7f9"
      filter="url(#paper-filter)" />
</svg>
