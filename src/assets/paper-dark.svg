<svg
  width="100"
  height="100"
  viewBox="0 0 100 100"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <filter color-interpolation-filters="sRGB" id="dark-paper-filter">
      <feTurbulence
        baseFrequency="0.012"
        numOctaves="4"
        result="noise"
        seed="8"
        stitchTiles="stitch"
        type="fractalNoise"
      />
      <feDiffuseLighting
        diffuseConstant="1.24"
        in="noise"
        lighting-color="hsl(215deg 30% 10%)"
        surfaceScale="1.15"
      >
        <feDistantLight azimuth="80" elevation="54" />
      </feDiffuseLighting>
    </filter>
  </defs>
  <rect
    filter="url(#dark-paper-filter)"
    x="0"
    y="0"
    width="100"
    height="100"
    id="dark-paper"
  />
</svg>
