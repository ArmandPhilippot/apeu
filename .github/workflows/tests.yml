name: Tests

on:
  push:
    branches:
      - main
      - next
  pull_request:

defaults:
  run:
    shell: bash

env:
  CI: true
  FORCE_COLOR: true

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Tests
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5

      - name: Install Tools & Dependencies
        uses: ./.github/actions/ci-setup

      - name: Execute Unit Tests
        run: pnpm test:unit
